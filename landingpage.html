<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <script> src = "https://kit.fontawesome.com/yourcode.js"; crossorigin = "anonymous"</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <div class="parent">

        <div class="Vertical-menu">
            <div class="h_img">
                <img class="h_im">
            </div>
            <div class="umg">
                <h3 class="head"> ONE PIECE </h3>
            </div>
            <br>

            <div class="link">
                <ul>
                    <div class="abc">
                        <a href="#" class="a1"> <img width="28" height="28"
                                src="https://img.icons8.com/color/48/structural.png" alt="structural" /> HOME</a>
                    </div>
                    <div class="abc">
                        <a href="#" class="a1">GENRE</a>
                    </div>
                    <div class="abc">
                        <a href="#" class="a1"> <img width="28" height="28"
                                src="https://img.icons8.com/color/48/add-to-favorites.png" alt="add-to-favorites" />
                            FAVOURITE</a>
                    </div>
                    <div class="abc">
                        <a href="#" class="a1" style="text-decoration:none"> <img width="28" height="28"
                                src="https://img.icons8.com/ios/50/video-playlist.png" alt="video-playlist" />
                            LIBRARY</a>
                    </div>
                </ul>
            </div>

            <div class="version">
                <ul>
                    <img class="logo" src="./logout.svg" style="width: 30px; height: 30px; ; border-radius: 50%;">
                    <!-- <box-icon name='menu'></box-icon> -->
                    <h6 style="color:rgb(242,204,0)">Version 4.0.5 </h6>

                </ul>
            </div>
        </div>
        <div class="child2">
            <div class="icon">
                <div class="search">
                    <form action="https://www.google.com/search">
                        <input type="search" placeholder="Search">
                    </form>
                </div>
                <div>
                    <h6 class="us">USER</h6>
                </div>
                <img width="30" height="30" src="https://img.icons8.com/color/48/test-account.png" alt="test-account" />

            </div>

            <div class="box">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="./death.jpeg" class="img" >
                    <div class="text">
                        <h3> DeathNote</h3>
                        <h5> 165min </h5>
                    </div>
                  </div>
                
                  <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="./urname.webp" class="img" >
                    <div class="text">
                        <h3> YourName</h3>
                        <h5> 178min </h5>

                    </div>
                  </div>
                
                  <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="./dor.avif" class="img">
                    <div class="text">
                        <h4> Doramon</h4>
                        <h5> 180min </h5>
                    </div>
                  </div>
                
                  <!-- Next and previous buttons
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>  -->

            </div>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>






            <div class="recomend">
                <h5 style="color: rgb(242,204,0);">RECOMENDED</h5>
                <div class="round">
                    <img class="img-circle">

                </div>
                <div class="round">
                    <img class="img-circle1">

                </div>
                <div class="round">
                    <img class="img-circle2">

                </div>

            </div>



        </div>
    </div>


<script src="page.js"></script>
</body>

</html>
